{% load static %}
<div class="page-section restaurant-detail-image-section"
     style=" background: url(
             {% if restaurant.user.cover_photos %}{{ restaurant.user.cover_photos.url }}{% else %}{% static 'images/default-profile.PNG' %}{% endif %})  0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                <img src="
                                        {% if restaurant.user.profile_picture %}{{ restaurant.user.profile_picture.url }}{% else %}{% static 'images/default-cover.PNG' %}{% endif %}"
                                     alt="a picture">
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{ restaurant.vendor_name }}</span>
                            <div class="text">
                                {% if restaurant.user.address_set %}
                                <i class="icon-location"></i>
                                    <p> first address:{{ restaurant.user.address_set }}</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
