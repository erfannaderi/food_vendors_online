{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card my-5">
                    <div class="card-body">
                        <h2 class="text-center mb-4">reset your password</h2>
                        <form method="post"  action="{% url 'reset_password' %}" novalidate>
                            {% csrf_token %}
                            <div class="field-holder">
                            <label>password</label>
                                <input type="password" name="password" placeholder="set new password">
                            </div>
                              <div class="field-holder">
                            <label>confirm password</label>
                                <input type="password" name="confirm_password" placeholder="confirm set new password">
                            </div>
                            <button type="submit" class="btn btn-danger  mt-4">Reset</button>
                        </form>
                        <ul class="error-list">
                            {% for field in form %}
                                {% if field.errors %}
                                    {% for error in field.errors %}
                                        <li class="error" style="color: red">{{ error }}</li>
                                    {% endfor %}

                                {% endif %}
                            {% endfor %}
                            <li class="error"
                                style="color: red">{{ form.non_field_errors }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
