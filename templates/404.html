{% extends 'base.html' %}
{% load static %}
{% block content %}
    <body style="background-color: #f8f9fa;">
    <div class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="error-container" style="text-align: center;">
            <h1 class="error-heading" style="font-size: 6rem; font-weight: bold; color: #dc3545; margin-bottom: 2rem;">
                404</h1>
            <p class="error-message" style="font-size: 2rem; color: #343a40; margin-bottom: 2rem;">Oops! The page you're
                looking for does not exist.</p>
            <button class="error-button"
                    style="font-size: 1.5rem; font-weight: bold; color: #fff; background-color: #dc3545; border: none; padding: 1rem 2rem; border-radius: 5px; transition: background-color 0.3s;"
                    onclick="goBackHome()">Go Back Home
            </button>
        </div>
    </div>
{% endblock %}
